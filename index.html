<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <link rel="stylesheet" href="assets/css/records.css">
    <link rel="stylesheet" href="assets/css/model.css">
    <script src="assets/js/main.js" defer></script>
    <title>IDARA HOSPITAL</title>
</head>

<body>
    <header>
        <h1 class="header-title">Idara Hospital</h1>

    </header>
    <main>
        <button class="button blue mobile" id="idStudent">Nouveau patient</button>
        <table id="tblStudent" class="records">
            <thead>
                <tr>
                    <td>Code Patient</td>
                    <td>Nom complet</td>
                    <td>Genre</td>
                    <td>Adresse</td>
                    <td>Contact</td>
                    <td>Hopital</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- <div class="model active" id="model"> -->
        <div class="model" id="model">
            <div class="model-content">
                <header class="model-header">
                    <h2>Cr√©er nouveau patient</h2>
                    <span class="model-close" id="modelClose">&#10006;</span>
                </header>
                <form id="form" class="model-form">
                    <input type="text" class="model-field" id="name" data-index="new" placeholder="Code Patient" required>
                    <input type="text" class="model-field" id="email" placeholder="Nom complet" required>
                    <input type="text" class="model-field" id="phone" placeholder="Genre" required>
                    <input type="email" class="model-field" id="fees" placeholder="Adresse" required>
                    <input type="text" class="model-field" id="level" placeholder="Contact" required>
                    <input type="text" class="model-field" id="school" placeholder="Hopital" required>
                </form>
                <footer class="model-footer">
                    <button class="button green" id="save">Enregistrer</button>
                    <button class="button blue" id="cancel">Annuler</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>

        <br>
    </footer>
</body>

</html>
